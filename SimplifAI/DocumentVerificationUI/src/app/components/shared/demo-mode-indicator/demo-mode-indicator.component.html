<div [class]="containerClass" *ngIf="visible && !dismissed">
  <div class="demo-content">
    <!-- Icon -->
    <div class="demo-icon" *ngIf="showIcon">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L13.09 8.26L22 9L13.09 9.74L12 16L10.91 9.74L2 9L10.91 8.26L12 2Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
        <path d="M12 16L13.09 22.26L22 23L13.09 23.74L12 30L10.91 23.74L2 23L10.91 22.26L12 16Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round" opacity="0.6"/>
      </svg>
    </div>
    
    <!-- Message -->
    <div class="demo-message">
      <span class="demo-text">{{ message }}</span>
    </div>
    
    <!-- Dismiss Button -->
    <button 
      class="demo-dismiss"
      *ngIf="dismissible"
      (click)="dismiss()"
      aria-label="Dismiss demo mode indicator"
    >
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>
</div>
